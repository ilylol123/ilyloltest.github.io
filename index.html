<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game">
    <h1>â™  Blackjack</h1>

    <div class="hands">
      <div>
        <h2>Dealer</h2>
        <div id="dealer-hand" class="cards"></div>
        <div id="dealer-score"></div>
      </div>
      <div>
        <h2>You</h2>
        <div id="player-hand" class="cards"></div>
        <div id="player-score"></div>
      </div>
    </div>

    
<div class="betting">
  <div id="balance" style="margin-bottom: 10px;">Balance: $1000</div>
  <div>
    Bet: <button id="decrease-bet">-</button>
    <span id="bet-amount">$100</span>
    <button id="increase-bet">+</button>
  </div>
</div>
<br>
<div class="controls">

      <button id="hit-btn">Hit</button>
      <button id="stand-btn">Stand</button>
      <button id="restart-btn">Play</button>
    </div>

    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
